<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & APIs</title>
    <link rel="stylesheet" href="static/css/index.css">
    <script defer src='bundle.js'></script>
</head>
<body class="light">
    <header>
        <label for="dark-mode">Dark Mode</label>
        <input type="checkbox" id="dark-mode">
        <h3><span id="account-name">Welcome!</span></h3>
    </header>
    <section id="data">
        <p><span id="repo-count"></span><span id="descrip"></span></p>
    </section>
    <form id = "github-form">
        <label for="name">Add your username</label>
        <input type="text" placeholder = "Enter username" name ="name" id = "name"/>
        <input type="submit" value = "Send!" name = "submit"/>
    </form>
</body>
</html>
